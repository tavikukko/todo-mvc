#user  nobody;
worker_processes  1;
 
error_log  /vagrant/logs/error.log;
#error_log  /vagrant/logs/error.log  notice;
#error_log  /vagrant/logs/error.log  info;
 
pid        /vagrant/logs/nginx.pid;
 
 
events {
    worker_connections  1024;
}
 
 
http {
    
    lua_package_path "/vagrant/todo-mvc/lua/?.lua;;";
 
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;
 
    #access_log  logs/access.log  main;
 
    sendfile        off;
    #tcp_nopush     on;
 
    #keepalive_timeout  0;
    keepalive_timeout  65;
 
    #gzip  on;
 
    server {
        listen       80;
        server_name  localhost;
 
        #charset koi8-r;
 
        #access_log  logs/host.access.log  main;
 
        location / {
            root   /vagrant/todo-mvc/app;
            index  index.html index.htm;
        }
        location /s {
            lua_check_client_abort on;
            lua_socket_log_errors off;
            content_by_lua_file "/vagrant/todo-mvc/lua/todos.lua";
        }
 
        #error_page  404              /404.html;
 
        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}

<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>my tasks</title>
		<link rel="stylesheet" type='text/css' href="dist/css/base.css">
		<link rel="stylesheet" type='text/css' href="css/app.css">
        <link rel="stylesheet" type='text/css' href="http://ichord.github.io/At.js/dist/css/jquery.atwho.css" />
		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
		<script src="dist/js/jquery-2.1.1.min.js"></script>
		<script src="dist/js/handlebars-v1.3.0.js"></script>
		<script src="dist/js/fastclick.js"></script>	
		<script src="dist/js/jquery.atwho.js"></script>
		<script src="dist/js/at.js"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>my tasks</h1>
				<input id="new-todo" placeholder="7,5h +Asiakas #Projekti @Tehtävä" autofocus contentEditable="false">
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer">
				<span id="todo-count"><strong>0</strong> item left</span>
				<button id="clear-completed">Clear marked</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a task</p>
			
			<p>Register</p>
			<input id="newuser" placeholder="username">
			<input id="password" placeholder="password">
			<input id="password2" placeholder="password again">
			<button id="register">register</button>
		
			<p>Log in</p>
			<input id="loginuser" placeholder="user">
			<input id="loginpassword" placeholder="password">
			<button id="login">login</button>	

			<p>current user</p>
			<label id="currentuser">none</label>

			<p>logout</p>
			<button id="logout">logout</button>

		</footer>

		<script id="todo-template" type="text/x-handlebars-template">
		{{#this}}
		<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
			<div class="view">
				<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
				<label>{{title}}</label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="{{title}}">
		</li>
		{{/this}}
		</script>
		<script id="footer-template" type="text/x-handlebars-template">
		<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
			<ul id="filters">
				<li id="filter-all" class="{{allClass}}" >All</li>
				<li id="filter-active" class="{{activeClass}}">Active</li>
				<li id="filter-completed" class="{{completedClass}}">Completed</li>
			</ul>
		{{#if completedTodos}}<button id="clear-completed">Clear completed ({{completedTodos}})</button>{{/if}}
		</script>	
		<script src="js/app.js"></script>
	</body>
</html>
